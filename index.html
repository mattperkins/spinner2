<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spinner 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Hello, World!</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Ducimus corrupti pariatur nesciunt in, veritatis nam maxime cum est placeat earum praesentium, corporis molestias eos accusantium aspernatur! Perferendis optio reiciendis ipsa</p>
    </div>

    <script>
        document.querySelector('.main p').style.display = 'none'
        document.querySelector('.main').classList.add('spinner-3')

        // Mimic server request
        setTimeout(() => {
            document.querySelector('.main').classList.remove('spinner-3')
            document.querySelector('.main p').style.display = 'block'
        }, 4000)
    </script>
</body>
</html>
